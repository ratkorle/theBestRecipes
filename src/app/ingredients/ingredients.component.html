<ul class="ingredients">
  <li *ngFor="let ingredient of ingredients">{{ ingredient.name }}
    <label>
      <input  type="number" placeholder="grams" name="quantity" min="0" max="3000" [(ngModel)]="ingredient.quantity">
    </label>
    <button class="right" type="submit" id="btnAddToRecipe" (click)="addToRecipe(ingredient)">Add to Recipe</button>
  </li>
</ul>
